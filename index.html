<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<link rel="stylesheet" href="./styles/reset.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="./styles/style.css" />

		<title>Social Media Dashboard</title>
	</head>
	<body>
		<header>
			<div class="container">
				<div class="titles-wrapper">
					<h1 class="header-title">Social Media Dashboard</h1>
					<h4 class="header-sub-title">Total Followers: 23,004</h4>
				</div>

				<div class="theme-state">
					<p class="theme">Dark Mode</p>
					<span class="toggle-btn"><span class="toggle-circle"></span></span>
				</div>
			</div>
		</header>
		<div class="container">
			<section id="followers">
				<div class="follower-item">
					<div class="media-wrapper">
						<img src="./images/icon-facebook.svg" alt="" class="media-img" />
						<span class="media-address">@nathanf</span>
					</div>

					<div class="media-number">
						<span class="number">1987</span>
						<span class="number-type">Followers</span>
					</div>

					<div class="state-of-affairs">
						<img src="./images/icon-up.svg" alt="" class="affair-img" />
						<span class="affair-number">12 Today</span>
					</div>
				</div>
				<div class="follower-item">
					<div class="media-wrapper">
						<img src="./images/icon-twitter.svg" alt="" class="media-img" />
						<span class="media-address">@nathanf</span>
					</div>

					<div class="media-number">
						<span class="number">1044</span>
						<span class="number-type">Followers</span>
					</div>

					<div class="state-of-affairs">
						<img src="./images/icon-up.svg" alt="" class="affair-img" />
						<span class="affair-number">99 Today</span>
					</div>
				</div>
				<div class="follower-item">
					<div class="media-wrapper">
						<img src="./images/icon-instagram.svg" alt="" class="media-img" />
						<span class="media-address">@realnathanf</span>
					</div>

					<div class="media-number">
						<span class="number">11k</span>
						<span class="number-type">Followers</span>
					</div>

					<div class="state-of-affairs">
						<img src="./images/icon-up.svg" alt="" class="affair-img" />
						<span class="affair-number">1099 Today</span>
					</div>
				</div>
				<div class="follower-item">
					<div class="media-wrapper">
						<img src="./images/icon-youtube.svg" alt="" class="media-img" />
						<span class="media-address">Nathan F.</span>
					</div>

					<div class="media-number">
						<span class="number">8239</span>
						<span class="number-type">Subscribers</span>
					</div>

					<div class="state-of-affairs">
						<img src="./images/icon-down.svg" alt="" class="affair-img" />
						<span class="affair-number">144 Today</span>
					</div>
				</div>
			</section>
		</div>

		553% Likes 107 19% Total Views 1407 12% -->

		<script src="script.js"></script>
	</body>
</html>
